id: textpro-widget-exaplugin
name: Text pro Plug-in
version: 1.0.0
extensions:
  - id: textwidget
    type: widget
    name:  Text Pro Widget
    schema:
      groups:
        - id: default
          fields:
            - id: title
              type: string
              title: Title
            - id: color
              type: string
              title: Text Color
              ui: color
            - id: bgColor
              type: string
              title: Background Color
              ui: color
